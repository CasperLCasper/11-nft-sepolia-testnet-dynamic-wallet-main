  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body { font-family:'Inter',Arial,sans-serif; background:#000; color:#fff; margin:0; padding:20px; position: relative; }
    .container { max-width:1400px; margin:auto; display:flex; flex-direction:column; align-items:center; gap:12px; }
    h1 { font-size:36px; margin:0; line-height:1; background:linear-gradient(90deg,#ffffff,#aaaaaa); -webkit-background-clip:text; -webkit-text-fill-color:transparent; text-align:center; }
    .subtitle { margin-top:4px; color:#9fb0c3; font-size:18px; text-align:center; }

    /* ===== HEADER ===== */
    .site-header {
      position: relative;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 0;
    }

    .logo {
      width: 230px;
      z-index: 10;
    }

    .header-text {
      margin: auto;
      text-align: center;
      flex-grow: 1;
    }

    .header-actions {
      display: flex;
      gap: 14px;
      position: relative;
      z-index: 10;
    }

    .nft-circle {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 18px;
      text-decoration: none;
      color: #000;
      background: #fff;
      box-shadow: 0 6px 18px rgba(255,255,255,0.15);
      transition: transform 0.2s, box-shadow 0.2s, opacity 0.2s, background 0.2s;
    }

    .nft-circle:hover {
      transform: translateY(-3px) scale(1.08);
      box-shadow: 0 10px 28px rgba(255,255,255,0.35);
      opacity: 0.95;
      background: #f0f0f0;
    }

    /* ===== CONTROLS ===== */
    .controls { display:flex; gap:10px; flex-wrap:wrap; justify-content:center; margin-top: 20px; }
    button { padding:12px 20px; border-radius:12px; border:none; cursor:pointer; background:linear-gradient(90deg,#4a90e2,#9013fe); color:#fff; font-weight:700; font-size:16px; box-shadow:0 6px 18px rgba(0,0,0,0.45); transition: transform 0.2s, box-shadow 0.2s; }
    button:disabled { background:#444; cursor:not-allowed; box-shadow:0 6px 18px rgba(0,0,0,0.2); }
    button:hover:not(:disabled) { transform:translateY(-4px) scale(1.03); box-shadow:0 8px 22px rgba(0,0,0,0.65); }

    .snapshot-container { width:100%; background:#000; border-radius:14px; padding:18px; box-shadow:0 12px 40px rgba(0,0,0,0.6); position:relative; margin-top: 20px; }
    #snapshotCanvas { width:100%; border-radius:10px; border:1px solid rgba(255,255,255,0.03); display:block; margin-bottom:12px; }

    #accountDisplay { width:100%; word-break:break-word; margin-top:8px; font-size:16px; text-align:center; }
    #recordTimer { margin-top:6px; color:#0ff; font-weight:600; font-size:16px; text-align:center; }
    #statusContainer { position: relative; width: 100%; height: 40px; margin-top: 8px; }
    .status { font-weight:600; font-size:16px; color:#fff; line-height:40px; text-align:center; }

    #fullscreenIcon { position:absolute; top:10px; right:10px; cursor:pointer; color:#0ff; background:rgba(0,0,0,0.3); border-radius:6px; padding:6px 10px; }
    #toggleInfoIcon { position:absolute; top:10px; left:10px; cursor:pointer; color:#0ff; background:rgba(0,0,0,0.3); border-radius:6px; padding:6px 10px; }

    #tokenListContainer {
      display:none;
      position:absolute;
      top:80px;
      left:10px;
      max-height:150px;
      width:90%;
      max-width:576px;
      background:rgba(0,0,0,0.5);
      border-radius:9px;
      overflow-y:auto;
      padding:10px;
      color:#fff;
      font-size:14px;
    }
    
    /* Responsive dizains */
    @media (max-width: 768px) {
      .site-header {
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }
      
      .logo {
        width: 180px;
        margin: 0 auto;
      }
      
      .header-text {
        order: 2;
      }
      
      .header-actions {
        order: 3;
        margin-top: 10px;
      }
      
      h1 {
        font-size: 28px;
      }
      
      .subtitle {
        font-size: 16px;
      }
      
      .nft-circle {
        width: 40px;
        height: 40px;
        font-size: 16px;
      }
    }
  </style>
</head>
