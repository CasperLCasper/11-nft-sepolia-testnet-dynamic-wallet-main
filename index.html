<!DOCTYPE html>
<html lang="lv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Wallet Visualizer â€” Sepolia NFT Access</title>
<style>
  body { font-family:'Inter',Arial,sans-serif; background:#000; color:#fff; margin:0; padding:20px; }
  .container { max-width:1400px; margin:auto; display:flex; flex-direction:column; align-items:center; gap:12px; }
  h1 { font-size:36px; margin:0; line-height:1; background:linear-gradient(90deg,#ffffff,#aaaaaa); -webkit-background-clip:text; -webkit-text-fill-color:transparent; text-align:center; }
  .subtitle { margin-top:4px; color:#9fb0c3; font-size:18px; text-align:center; }
  .controls { display:flex; gap:10px; flex-wrap:wrap; justify-content:center; }
  button { padding:12px 20px; border-radius:12px; border:none; cursor:pointer; background:linear-gradient(90deg,#4a90e2,#9013fe); color:#fff; font-weight:700; font-size:16px; box-shadow:0 6px 18px rgba(0,0,0,0.45); transition: transform 0.2s, box-shadow 0.2s; }
  button:disabled { background:#444; cursor:not-allowed; box-shadow:0 6px 18px rgba(0,0,0,0.2); }
  button:hover:not(:disabled) { transform:translateY(-4px) scale(1.03); box-shadow:0 8px 22px rgba(0,0,0,0.65); }
  #snapshotCanvas { width:100%; border-radius:10px; border:1px solid rgba(255,255,255,0.03); display:block; margin-bottom:12px; }
  #recordTimer { margin-top:6px; color:#0ff; font-weight:600; font-size:16px; text-align:center; }
  #progressBarContainer { width:60%; height:18px; background:rgba(255,255,255,0.1); border-radius:6px; overflow:hidden; margin-top:8px; }
  #progressBar { height:100%; width:100%; background: linear-gradient(90deg,#0ff,#4a90e2); transform: scaleX(0); transform-origin:left center; transition: transform 0.4s ease; }
  #overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:999; }
  #recordDropdown { display:none; position: fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:#111; border:2px solid #555; border-radius:12px; padding:20px; z-index:1000; min-width:360px; box-shadow:0 8px 24px rgba(0,0,0,0.7); text-align:center; }
  #dropdownClose { position:absolute; top:10px; right:10px; cursor:pointer; font-size:28px; font-weight:bold; color:#fff; background:none; border:none; }
  .site-header { display:flex; justify-content:space-between; width:100%; position:relative; }
  .logo { width:230px; margin:20px; }
  .header-buttons { display:flex; gap:12px; margin:20px; }
  .header-buttons button { width:44px; height:44px; border-radius:50%; background-color:#fff; color:#000; font-weight:700; font-size:18px; border:none; cursor:pointer; }
  .header-buttons button:hover { transform: scale(1.1); box-shadow:0 4px 12px rgba(255,255,255,0.5); }
</style>
</head>
<body>

<div class="site-header">
  <img src="logo.png" class="logo" alt="Logo">
  <div class="header-buttons">
    <button>A</button>
    <button>G</button>
  </div>
</div>

<div class="container">
  <h1>Dynamic Wallet Visualizer</h1>
  <div class="subtitle">Sepolia NFT Access</div>

  <div class="controls">
    <button id="connectWalletBtn">Connect Wallet</button>
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
    <button id="dropdownBtn">Records</button>
  </div>

  <canvas id="snapshotCanvas" width="800" height="400"></canvas>
  <div id="recordTimer">00:00</div>

  <div id="progressBarContainer">
    <div id="progressBar"></div>
  </div>
</div>

<div id="overlay"></div>
<div id="recordDropdown">
  <button id="dropdownClose">&times;</button>
  <p>Record Dropdown Content</p>
</div>

<script>
  // Wallet Connect
  const connectWalletBtn = document.getElementById('connectWalletBtn');
  connectWalletBtn.onclick = () => { alert('Wallet connected!'); document.getElementById('accountDisplay')?.remove(); const acc = document.createElement('div'); acc.id='accountDisplay'; acc.textContent='0xABC...123'; document.body.appendChild(acc); }

  // Timer
  const startBtn = document.getElementById('startBtn');
  const stopBtn = document.getElementById('stopBtn');
  const recordTimer = document.getElementById('recordTimer');
  let timerInterval;
  let seconds = 0;
  function updateTimer() { const mins = String(Math.floor(seconds/60)).padStart(2,'0'); const secs = String(seconds%60).padStart(2,'0'); recordTimer.textContent = mins+':'+secs; seconds++; }
  startBtn.onclick = () => { clearInterval(timerInterval); timerInterval = setInterval(updateTimer,1000); }
  stopBtn.onclick = () => { clearInterval(timerInterval); seconds=0; updateTimer(); }

  // Progress Bar
  const progressBar = document.getElementById('progressBar');
  let progress=0; let progressInterval;
  startBtn.onclick = () => { clearInterval(progressInterval); progress=0; progressBar.style.transform='scaleX(0)'; progressInterval=setInterval(()=>{ progress+=0.01; progressBar.style.transform='scaleX('+progress+')'; if(progress>=1){ clearInterval(progressInterval); } },100); }

  // Dropdown
  const dropdownBtn = document.getElementById('dropdownBtn');
  const recordDropdown = document.getElementById('recordDropdown');
  const dropdownClose = document.getElementById('dropdownClose');
  dropdownBtn.onclick = () => { recordDropdown.style.display='block'; document.getElementById('overlay').style.display='block'; }
  dropdownClose.onclick = () => { recordDropdown.style.display='none'; document.getElementById('overlay').style.display='none'; }
  document.getElementById('overlay').onclick = () => { recordDropdown.style.display='none'; document.getElementById('overlay').style.display='none'; }

  // Canvas Example (just fill with random color)
  const canvas = document.getElementById('snapshotCanvas');
  const ctx = canvas.getContext('2d');
  setInterval(()=>{ ctx.fillStyle = 'hsl('+(Math.random()*360)+',50%,50%)'; ctx.fillRect(0,0,canvas.width,canvas.height); },1000);
</script>

</body>
