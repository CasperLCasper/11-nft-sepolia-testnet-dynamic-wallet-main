  <!-- WalletConnect + Web3 -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>

  <script>
    let web3;
    let userAccount = null;

    const connectWalletBtn = document.getElementById('connectWalletBtn');
    const showTokensBtn = document.getElementById('showTokensBtn');
    const startRecordingBtn = document.getElementById('startRecordingBtn');
    const statusText = document.getElementById('statusText');
    const progressBarContainer = document.getElementById('progressBarContainer');
    const progressBar = document.getElementById('progressBar');
    const tokenListContainer = document.getElementById('tokenListContainer');
    const snapshotCanvas = document.getElementById('snapshotCanvas');
    const ctx = snapshotCanvas.getContext('2d');
    const recordTimer = document.getElementById('recordTimer');

    connectWalletBtn.onclick = async () => {
      if(window.ethereum) {
        try {
          await window.ethereum.request({ method: 'eth_requestAccounts' });
          web3 = new Web3(window.ethereum);
          const accounts = await web3.eth.getAccounts();
          userAccount = accounts[0];
          statusText.textContent = "Connected: " + userAccount.slice(0,6) + "..." + userAccount.slice(-4);
          showTokensBtn.disabled = false;
          startRecordingBtn.disabled = false;
        } catch(e) {
          statusText.textContent = "Wallet connection failed";
          console.error(e);
        }
      } else {
        alert("Please install Metamask");
      }
    };

    showTokensBtn.onclick = async () => {
      if(!userAccount) return;
      tokenListContainer.innerHTML = "<strong>Fetching tokens...</strong>";
      tokenListContainer.style.display = "block";

      try {
        // Example fetch: Sepolia NFTs placeholder
        const dummyTokens = [
          {name:"NFT #1", id:101, rarity:"Rare"},
          {name:"NFT #2", id:102, rarity:"Legendary"},
          {name:"NFT #3", id:103, rarity:"Common"}
        ];

        let html = "<table><tr><th>Name</th><th>ID</th><th>Rarity</th></tr>";
        dummyTokens.forEach(t => {
          html += `<tr><td>${t.name}</td><td>${t.id}</td><td>${t.rarity}</td></tr>`;
        });
        html += "</table>";
        tokenListContainer.innerHTML = html;
      } catch(e) {
        tokenListContainer.innerHTML = "Failed to fetch tokens";
        console.error(e);
      }
    };

    startRecordingBtn.onclick = async () => {
      let duration = 20; // seconds
      recordTimer.textContent = `Timer: 0s`;
      progressBarContainer.style.display = "block";
      progressBar.style.transform = "scaleX(0)";
      statusText.textContent = "Recording...";
      for(let i=1;i<=duration;i++){
        await new Promise(r => setTimeout(r,1000));
        recordTimer.textContent = `Timer: ${i}s`;
        progressBar.style.transform = `scaleX(${i/duration})`;
      }
      statusText.textContent = "Recording complete!";
      setTimeout(()=>progressBarContainer.style.display="none",1500);
    };

    // Simple canvas animation
    let angle=0;
    function animateCanvas(){
      ctx.clearRect(0,0,snapshotCanvas.width,snapshotCanvas.height);
      ctx.fillStyle="#0ff";
      const x = 320 + Math.sin(angle)*120;
      const y = 180 + Math.cos(angle)*80;
      ctx.beginPath();
      ctx.arc(x,y,40,0,2*Math.PI);
      ctx.fill();
      angle+=0.05;
      requestAnimationFrame(animateCanvas);
    }
    animateCanvas();

  </script>
